<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/index.css"> 
        <title>Contact</title>
    </head> 
    <body>
        <div class="content-container">
            <nav>
                <div class="nav-logo">
                    <img src="images/Logo.svg" alt="logo">
                    <ul> 
                        <li><a class="footer-links" href="project-details.html">Projects</a></li>
                        <li><a class="footer-links" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class=""></div>
            <h3 class="contact-heading">Full set of great features to make your product fresh</h3>
            <p class="contact-info">Our favourite brands are our friends! We help them to achive their goals, they help us to stay sharp.</p>
            <form class="form" action="">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-input" id="name">
                <hr class="form-div">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="" autofocus required>
                <hr class="form-div">
                <label for="message" class="form-label">Message</label>
                <textarea name="" id="message" cols="30" rows="2" class="form__input" placeholder="" required></textarea>
                <hr class="form-div">
                <button type="submit" class="form-btn">Submit</button>
            </form>
           <div>
            <img src="images/Map.png" alt="map">
           </div>
            <footer>
                <img src="images/Logo.svg" alt="logo">
                <ul> 
                    <li><a class="footer-links" href="project-details.html">Projects</a></li>
                    <li><a class="footer-links" href="contact.html">Contact</a></li>
                </ul>
                <div class="footer-logos">
                <img src="images/dribbble-logo.png" alt="dribble logo">
                <img src="images/instagram-logo.png" alt="instagram logo">
                <img src="images/twitter-logo.png" alt="twitter logo">
                </div>
            </footer>
</body>
</html>
